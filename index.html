<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
</head>
    <style>
    body {
    background-image: url(./assets/pulsorelogio.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    
    }

    .titulo {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: aqua;
    font-size: 20px;
    margin-left: 35%;
    margin-right: 35%;
    margin-top: 5%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid;
    }

    .retangulo {
    border: 2px solid;
    display: flex;
    margin-top: 6%;
    margin-bottom: 15%;
    margin-left: 8%;
    margin-right: 8%;
    color: aqua;
    background-color: rgba(0, 0, 0, 0.5);
    font-size: 70px;
    justify-content: center;
    align-items: center;
    }
    
    .interior {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    }

    .data {
    margin-left: 4%;
    border-left: 2px solid;
    padding-left: 40px;
    }

    #semana {
    border-left: 2px solid;
    padding-left: 40px;
    }
    </style>

<body>
    <div class="titulo">
        <h1>Relógio On-line</h1>
    </div>
        <div class="retangulo">
            <div class="interior">
                    <span id="horas">00 : </span>
                    <span id="minutos">00 : </span>
                    <span id="segundos">00</span>
                <div class="data">
                    <span id="dia">AA/</span>
                    <span id="mes">MM/</span>
                    <span id="ano">AAAA/</span>
                    <span id="semana">Dia da semana</span>
                </div>
            </div>
        </div>
</body>
</html>
